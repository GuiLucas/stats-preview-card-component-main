<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    @import url(styles.css);
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="card-img">
        <picture>
          <source media="(max-width: 949px)" srcset="images/image-header-mobile.jpg">
          <source media="(min-width: 950px)" srcset="images/image-header-desktop.jpg">
          <img src="images/image-header-desktop.jpg" alt="Women in office">
        </picture>
      </div>
      <div class="card-info">
        <div class="content">
          <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </div>
        <div class="stats">
          <div class="companies">
            <h3>10k+</h3>
            <p class="uppercase">companies</p>
          </div>
          <div class="templates">
            <h3>314</h3>
            <p class="uppercase">templates</p>
          </div>
          <div class="queries">
            <h3>12M+</h3>
            <p class="uppercase">queries</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Guilherme Lucas</a>.
    </div>
  </div>
</body>
</html>
